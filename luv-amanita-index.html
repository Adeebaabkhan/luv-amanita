<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Dancing+Script&family=Pacifico&family=Great+Vibes&family=Satisfy&family=Cookie&family=Allura&family=Alex+Brush&family=Kaushan+Script&family=Lobster&family=Righteous&family=Roboto&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            overflow: hidden;
        }
        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            animation: float 6s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .toggler {
            cursor: pointer;
            position: absolute;
            padding: 10px;
            z-index: 10;
        }
        .toggle-lang { top: 10px; left: 10px; }
        .toggle-dark { top: 10px; right: 10px; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #764ba2;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="animation">
        <!-- Animated decorations like mushrooms, stars, sparkles can be inserted here -->
    </div>
    <div class="login-card">
        <h2>Login</h2>
        <div class="toggler toggle-lang">EN/PH</div>
        <div class="toggler toggle-dark">ðŸŒ™</div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <footer>
            <p>&copy; 2025 Your Company</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBwxxYAx2wmAdiFKrJr8MPuBznjb0mmPXI",
            authDomain: "sales-tracker-shee.firebaseapp.com",
            projectId: "sales-tracker-shee",
            storageBucket: "sales-tracker-shee.firebasestorage.app",
            messagingSenderId: "860183597683",
            appId: "1:860183597683:web:74f2e438a88d20fdd25006",
            databaseURL: "https://sales-tracker-shee-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(username, password)
                .then(function() {
                    sessionStorage.setItem('loggedIn', 'true');
                    window.location.href = 'luv-amanita-dashboard.html';
                })
                .catch(function(error) {
                    alert(error.message);
                });
        });
    </script>
</body>
</html>
